<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/mobile.css" />

    <title>Tip calculator app</title>
  </head>

  <body>
    <header>
      <a href="index.html" alt="redirect to home page">
        <img src="images/logo.svg" alt="Tip calculator app logo, splitter in dark green" />
      </a>
    </header>
    <main>
      <div class="container-input">
        <div class="price">
          <p>Bill</p>
          <input class="input-custom bill" type="text" placeholder="0" />
        </div>
        <div class="percent-tip">
          <p>Select Tip %</p>
          <button class="btn-percent" type="button" value="5">5%</button>
          <button class="btn-percent" type="button" value="10">10%</button>
          <button class="btn-percent" type="button" value="15">15%</button>
          <button class="btn-percent" type="button" value="25">25%</button>
          <button class="btn-percent" type="button" value="50">50%</button>
          <input class="input-percent" type="text" placeholder="Custom" />
        </div>
        <div class="number-people">
          <p>Number of People</p>
          <span class="errorNumber"></span>
          <input class="input-custom people" type="text" placeholder="0" />
        </div>
      </div>
      <!-- OUTPUT USER -->
      <div class="container-output">
        <div class="output-user">
          <div class="content-output-user">
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <span class="calcul-output amount">$0.00</span>
        </div>
        <div class="output-user">
          <div class="content-output-user">
            <p>Total</p>
            <p>/ person</p>
          </div>
          <span class="calcul-output total">$0.00</span>
        </div>
        <button class="btn-output">Reset</button>
      </div>
    </main>
    Bill Select Tip % 5% 10% 15% 25% 50% Custom Number of People Tip Amount / person Total / person Reset

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
